<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
        <title>Google</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="navbar-left">
                <a id="about" href="https://www.rickrolled.com/get-rolled">About</a>
                <a id="store" href="https://www.rickrolled.com/get-rolled">Store</a>
            </div>
            <div class="navbar-right">
                <a id="gmail" href="https://www.rickrolled.com/get-rolled">Gmail</a>
                <a id="images" href="https://www.rickrolled.com/get-rolled">Images</a>
                <a href="https://www.rickrolled.com/get-rolled">
                    <i id="apps-icon" class="material-icons">apps</i>
                </a>
                <button id="sign-in">Sign In</button>
            </div>
        </nav>

        <main>
            <div class="images">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <img id="hello_there" src="https://steamuserimages-a.akamaihd.net/ugc/924794946534202772/CF0AD28167B608F68222D61F1A5CB77A089F5F36/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" width="300" height="100" alt="Obi-Wan Kenobi saying hello there">
            </div>

            <form action="https://www.rickrolled.com/get-rolled">
                <div class="search-bar">
                    <i id="search-icon" class="material-icons">search</i>
                    <input type="text" class="search">
                    <a href="https://www.rickrolled.com/get-rolled">
                        <i id="mic-icon" class="material-icons">mic</i>
                    </a>
                </div>
                <div class="search-buttons">
                    <button id="search-button" type="submit">Google Search</button>
                    <button id="lucky" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="footer-left">
                <a id="advertising" href="https://www.rickrolled.com/get-rolled">Advertising</a>
                <a id="business" href="https://www.rickrolled.com/get-rolled">Business</a>
                <a id="how_search_works" href="https://www.rickrolled.com/get-rolled">How Search works</a>
            </div>
            <div class="footer-right">
                <a id="privacy" href="https://www.rickrolled.com/get-rolled">Privacy</a>
                <a id="terms" href="https://www.rickrolled.com/get-rolled">Terms</a>
                <a id="settings" href="https://www.rickrolled.com/get-rolled">Settings</a>
            </div>
        </footer>
    </body>
</html>
